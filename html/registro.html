<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main class="contenido">

        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Registro</a></li>
                </ul>
            </nav>
        </header>
        

        <h1>Registro - Estudiante</h1>
        <div class="contenedorInputs">

            <div class="contenedorAvatar">
                <img src="../img/harryPotter_01.png" alt="">
            </div>


            <input id="nombre" type="text" placeholder="Ingrese nombre del estudiante">
            <input id="edad" type="number" class="inputEdad" placeholder="Ingrese edad del estudiante">



            <select id="cualidades" name="cualidades">
                <option value="" disabled selected>Selecciona las cualidades</option>
                <option value="Valor, Fuerza, Audacia">Valor, fuerza, audacia</option>
                <option value="Justicia, Lealtad, Paciencia">Justicia, Lealtad, Paciencia</option>
                <option value="Creatividad, Erudicion, Inteligencia">Creatividad, Erudición, Inteligencia</option>
                <option value="Ambicion, Determinacion, Astucia">Ambición, Determinación, Astucia</option>
            </select>
            
            <select id="linaje" name="linaje">
                <option value="" disabled selected>Selecciona el linaje</option>
                <option value="Mestizo">Mestizo</option>
                <option value="Muggle">Muggle</option>
                <option value="Sangre pura">Sangre pura</option>
            </select>


            <button id="btnSend" class="btnGenerar">Generar avatar</button>
        </div>



    </main>
    
    <!-- usamos este script para cargar y utilizar la biblioteca -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/hogwarts.js"></script>
</body>
</html>
